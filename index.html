<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ma To-Do List</h1>
        
        <!-- Input pour ajouter une tâche -->
        <div class="input-group">
            <input type="text" id="taskInput" class="task-input" placeholder="Entrez une nouvelle tâche" />
            <button id="addTaskBtn" class="add-task-btn">Ajouter</button>
        </div>

        <!-- Liste des tâches -->
        <ul id="taskList" class="task-list">
            <!-- Les tâches dynamiquement seront ajoutées ici  -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
